{% extends 'registration/index.html' %}
{% load static %}
{% block title %}Contact{% endblock %}
{% block css %} 

{% endblock %}

{% block content %}
<style>
    .toasted-message {
        padding: 15px;
        margin-bottom: 20px;
        border: 1px solid transparent;
        border-radius: 4px;
    }

    .toasted-message.success {
        color: #3c763d;
        background-color: #dff0d8;
        border-color: #d6e9c6;
    }
    .map{
        position: absolute;
        top: 200px;
        right: 30px;
    }
</style>

{% if messages %}
    <div class="toasted-message success" id="toasted-message">
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    </div>
    <script>
        setTimeout(function() {
            var toastedMessage = document.getElementById('toasted-message');
            if (toastedMessage) {
                toastedMessage.style.display = 'none';
            }
        }, 3000); 
    </script>
{% endif %}

<h2 class="contact">Contact Us</h2>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="file" name="files" multiple>
    
    <input type="submit" value="Submit">
</form>

<div class="map">
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d9921.464114015487!2d-0.25576255066712267!3d51.561523106631824!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4876110671906a97%3A0x85ae46e226fc601e!2s96%20Tanfield%20Ave%2C%20Neasden%2C%20London%20NW2%207RT!5e0!3m2!1sen!2suk!4v1693354781967!5m2!1sen!2suk"></iframe> 
</div>


{% endblock %}
