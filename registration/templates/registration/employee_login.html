{% include 'registration/index.html' %}

{% block content %}
<style>
     body{
        background-color: rgb(164, 164, 188);
    }
    .toasted-message {
        padding: 15px;
        margin-bottom: 20px;
        border: 1px solid transparent;
        border-radius: 4px;
    }

    .toasted-message.success {
        color: #3c763d;
        background-color: #dff0d8;
        border-color: #d6e9c6;
    }
    .map{
        position: absolute;
        top: 200px;
        right: 30px;
    }
</style>

{% if messages %}
    <div class="toasted-message success" id="toasted-message">
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    </div>
    <script>
        setTimeout(function() {
            var toastedMessage = document.getElementById('toasted-message');
            if (toastedMessage) {
                toastedMessage.style.display = 'none';
            }
        }, 3000);  
    </script>
{% endif %}

<h2>Employee Login page</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Employee Log in</button>
    <a href="{% url 'password_reset_request' %}">Forgotton password</a>
</form>
{% endblock %}
